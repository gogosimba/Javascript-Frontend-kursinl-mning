<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YeOldeBrewery</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../src/assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
    </header>
    <div class="container">
        <p>Click 'Empty Cart' button to empty your cart and localstorage</p>
        <p>Hover over the cart window to extend it</p>
        <button id="newbeers">Load more beers</button>
        <button id="emptycart">Empty Cart</button>
        <div id="alerts"></div>
        <div class="productcont" id="productgallery">
            <div class="product">
                <h3 class="productname">Product 1</h3>
                <p class="description">Placeholder for api</p>
                <img src="" alt="a beer">
                <p class="price">$5.05</p>
                <button class="addtocart">Add To Cart</button>
            </div>
            <div class="product">
                <img src="" alt="">
                <h3 class="productname">Product 2</h3>
                <p class="description">Placeholder for api</p>
                <p class="price">$8.50</p>
                <p class="volume">Liters</p>
                <button class="addtocart">Add To Cart</button>
            </div>
            <div class="product">
                <h3 class="productname">Product 3</h3>
                <p class="description">Placeholder for api</p>
                <p class="price">$10.50</p>
                <button class="addtocart">Add To Cart</button>
            </div>
        </div>
        
    </div>
    </div>
    <div class="cart-container">
        <h2>Cart</h2>
        <table>
            <thead>
                <tr>
                    <th><strong>Product</strong></th>
                    <th><strong>Price</strong></th>
                </tr>
            </thead>
            <tbody id="carttable">
            </tbody>
        </table>
        <hr>
        <table id="carttotals">
            <tr>
                <td><strong>Items</strong></td>
                <td><strong>Total</strong></td>
            </tr>
            <tr>
                <td>x <span id="itemsquantity">0</span></td>
                <td>$<span id="total">0</span></td>
            </tr>
        </table>
    </div>
</body>

</html>
